<script>

  const API_BASE = window.location.origin;


  // ‚úÖ Auto-restore session ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏≠‡∏û‡πÉ‡∏´‡∏°‡πà/‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä (‡∏Å‡∏±‡∏ô‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏´‡∏•‡∏∏‡∏î‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô)
  function getCookie(name){
    try{
      return document.cookie.split(";").map(s=>s.trim()).find(s=>s.startsWith(name+"="))?.split("=").slice(1).join("=") || "";
    }catch{ return ""; }
  }
  function restoreAuthFromCookie(){
    try{
      if (localStorage.getItem("username") && localStorage.getItem("role")) return;
      const raw = getCookie("cwf_auth");
      if (!raw) return;
      const obj = JSON.parse(decodeURIComponent(escape(atob(raw))));
      if (!obj || !obj.u || !obj.r) return;
      if (obj.exp && Date.now() > Number(obj.exp)) return;
      localStorage.setItem("username", obj.u);
      localStorage.setItem("role", obj.r);
    }catch{}
  }
  function redirectIfAlreadyLoggedIn(){
    const role = localStorage.getItem("role");
    if (role === "admin") location.replace("/admin.html");
    if (role === "technician") location.replace("/tech.html");
  }
  restoreAuthFromCookie();
  redirectIfAlreadyLoggedIn();

  async function login() {

      // ‚úÖ Persist auth fallback (cookie) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡πÄ‡∏Ñ‡∏™ localStorage ‡∏´‡∏•‡∏∏‡∏î‡πÉ‡∏ô‡∏ö‡∏≤‡∏á‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á/PWA
      // - ‡πÄ‡∏Å‡πá‡∏ö‡πÅ‡∏Ñ‡πà username/role + exp (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏±‡∏ö)
      try {

        const payload = btoa(unescape(encodeURIComponent(JSON.stringify({ u: d.username, r: d.role, exp: expMs }))));
        const secure = (location.protocol === "https:") ? "; Secure" : "";

      try {
