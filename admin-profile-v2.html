<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Admin - CWF</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.cwf-lux{background:linear-gradient(180deg,#0b1b3a 0%, #0b4bb3 28%, #f5f7ff 28%, #ffffff 100%)!important}
    body.cwf-lux h2{color:#fff;text-shadow:0 2px 10px rgba(0,0,0,.25)}
    .app{max-width:820px;margin:0 auto;padding:14px 14px 140px}
    .card{background:#fff;border-radius:20px;padding:14px;border:1px solid rgba(11,75,179,0.18);box-shadow:0 10px 28px rgba(2,6,23,0.10)}
    .row{display:grid;grid-template-columns:120px 1fr;gap:12px;align-items:start}
    @media (max-width:520px){.row{grid-template-columns:1fr}}
    .avatar{width:120px;height:120px;border-radius:24px;border:1px solid rgba(15,23,42,0.12);background:#f1f5f9;object-fit:cover}
    .label{font-weight:900;color:rgba(15,23,42,0.65);font-size:12px}
    input{width:100%;padding:12px;border-radius:14px;border:1px solid rgba(11,75,179,0.18);font-weight:900}
    .btn{border-radius:14px;border:1px solid rgba(15,23,42,0.12);padding:10px 12px;font-weight:900;cursor:pointer}
    .btn.yellow{background:#ffcc00;color:#0b1b3a;border-color:#ffcc00}
    .btn.blue{background:#0b4bb3;color:#fff;border-color:#0b4bb3}
    .muted{color:rgba(15,23,42,0.65);font-weight:800}
  </style>
</head>
<body class="cwf-lux">
  <div class="app">
    <h2 style="margin:0 0 10px 0">Profile Admin</h2>

    <div class="card">
      <div class="row">
        <div>
          <img id="avatar" class="avatar" alt="profile">
          <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
            <input type="file" id="photo" accept="image/*" style="display:none">
            <button class="btn yellow" id="btnPick">อัปโหลดรูป</button>
            <button class="btn blue" id="btnUpload">บันทึกรูป</button>
          </div>
          <div class="muted" style="margin-top:8px;font-size:12px">รองรับ JPG/PNG ไม่เกิน 8MB</div>
        </div>

        <div>
          <div class="label">Username</div>
          <div style="font-weight:1000;margin-top:6px" id="usernameBox">—</div>

          <div style="height:10px"></div>
          <div class="label">บทบาท</div>
          <div style="font-weight:1000;margin-top:6px" id="roleBox">—</div>

          <div style="height:14px"></div>
          <div class="label">ชื่อที่แสดง</div>
          <input id="fullName" placeholder="เช่น แอดมินเอ">
          <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
            <button class="btn blue" id="btnSaveName">บันทึกชื่อ</button>
          </div>

          <div class="muted" style="margin-top:10px" id="statusBox">—</div>
        </div>
      </div>
    </div>
  </div>

  <script src="admin-v2-common.js"></script>
  <script src="admin-profile-v2.js"></script>
</body>
</html>
